<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | FORBES GLOBAL PROPERTIES</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body class="bg-[#F7EEE6] h-screen overflow-hidden flex items-center justify-center px-4">
  <!-- Thank You Content -->
  <div class="w-full max-w-[600px] bg-white rounded-[20px] md:rounded-[24px] shadow-[0_20px_60px_-15px_rgba(0,0,0,0.3)] p-6 md:p-8 lg:p-10 text-center flex flex-col items-center justify-center">
    <!-- Success Icon -->
    <div class="flex justify-center mb-4 md:mb-5">
      <div class="w-16 h-16 md:w-20 md:h-20 bg-[#28a745] rounded-full flex items-center justify-center shadow-lg">
        <svg class="w-10 h-10 md:w-12 md:h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
    </div>

    <!-- Thank You Message -->
    <h1 class="text-black font-[700] text-[24px] md:text-[28px] lg:text-[32px] font-libre-baskerville mb-3 md:mb-4">
      Thank You!
    </h1>
    
    <p class="text-gray-700 font-[400] text-[14px] md:text-[15px] font-open-sans mb-3 md:mb-4 leading-relaxed max-w-[480px]">
      Your enquiry has been submitted successfully.
    </p>

    <p class="text-gray-600 font-[400] text-[12px] md:text-[13px] font-open-sans mb-5 md:mb-6 leading-relaxed max-w-[480px]">
      Our team will get back to you shortly. We appreciate your interest in <span class="font-[700] text-[#CF4422]">India | Forbes Global Properties</span>.
    </p>

    <!-- Redirect Message -->
    <div class="bg-[#F7EEE6] rounded-[12px] p-4 md:p-5 mb-5 md:mb-6 w-full max-w-[400px]">
      <p class="text-gray-700 font-[400] text-[12px] md:text-[13px] font-open-sans mb-1">
        Redirecting to homepage in
      </p>
      <p id="countdown" class="text-[#CF4422] font-[700] text-[28px] md:text-[32px] font-libre-baskerville">
        5
      </p>
      <p class="text-gray-600 font-[400] text-[11px] md:text-[12px] font-open-sans mt-1">
        seconds
      </p>
    </div>

    <!-- Manual Redirect Button -->
    <a href="index.html" 
       class="inline-block px-6 md:px-8 py-3 md:py-3.5 bg-[#CF4422] hover:bg-[#BF4423] text-white font-[600] text-[13px] md:text-[14px] rounded-[6px] font-open-sans transition-all duration-300 hover:shadow-lg hover:shadow-[#CF4422]/30 mb-4 md:mb-5">
      Go to Homepage Now
    </a>

    <!-- Logo -->
    <div class="flex justify-center">
      <img src="img/forbes-india-logo-black.png" alt="Forbes India Logo" class="h-[24px] md:h-[27px] w-auto opacity-80" />
    </div>
  </div>

  <script>
    // Countdown and redirect functionality
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    
    const updateCountdown = () => {
      countdownElement.textContent = countdown;
      if (countdown > 0) {
        countdown--;
        setTimeout(updateCountdown, 1000);
      } else {
        window.location.href = 'index.html';
      }
    };
    
    // Start countdown when page loads
    window.addEventListener('load', () => {
      setTimeout(updateCountdown, 1000);
    });
    
    // Prevent scrolling
    document.body.style.overflow = 'hidden';
    document.documentElement.style.overflow = 'hidden';
  </script>
</body>

</html>
